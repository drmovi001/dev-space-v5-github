---
version: 2

orchestrations:
  - name: "nightly_diet_snowplow"
    config:
      command: "y42 build --selector nightly_diet_snowplow"
      cron: 0 0/1 1/1 * *
      enabled: true
      force_schedule: true
      timeout:
        hours: 14
      retries:
        max: 2
        interval_in_seconds: 10
  
  - name: "nightly_diet_snowplow_clone"
    config:
      command: "y42 build --selector nightly_diet_snowplow_clone"
      cron: 0 0/1 1/1 * *
      enabled: false
      force_schedule: false
      timeout:
        minutes: 60
      retries:
        max: 5
        interval_in_seconds: 500
