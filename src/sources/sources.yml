sources:
  - name: airbyte_bigquery
    meta:
      config:
        type: source-bigquery
        connection: btt_bigquery
    tables:
      - name: from_eu_playground
        meta:
          source_config:
            import: from_eu_playground
            columns:
              - id
            schema:
              $schema: http://json-schema.org/draft-07/schema#
              type: object
              properties:
                id:
                  type: string
      - name: repeated_record
        meta:
          source_config:
            import: repeated_record
            columns:
              - repeated_record
            schema:
              $schema: http://json-schema.org/draft-07/schema#
              type: object
              properties:
                repeated_record:
                  type: object
