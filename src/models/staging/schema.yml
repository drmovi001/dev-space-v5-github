version: 2
models:
  [
    {
        name: salesforce_export,
        description: my first export to Salesforceasdasdsasdd,
        config: {tags: [gab1]},
        meta:
          {
            export_config:
              {
                type: Salesforce,
                target_table: Opportunity,
                secret: my_secret_1
              },
            asset_status: verified
          },
        columns: [{name: my first column}]
      }
  ]
sources: []
metrics:
  - name: rolling_new_customers
    label: New Customers
    model: ref('my_first_dbt_model')
    description: The 14 day rolling count of paying customers using the product
    calculation_method: count_distinct
    expression: user_id
    timestamp: signup_date
    time_grains:
      - day
      - week
      - month
      - quarter
      - year
    dimensions:
      - plan
      - country
    window:
      count: 14
      period: day
    filters:
      - field: is_paying
        operator: is
        value: "true"
      - field: lifetime_value
        operator: ">="
        value: "100"
      - field: company_name
        operator: "!="
        value: "'Acme, Inc'"
      - field: signup_date
        operator: ">="
        value: "'2020-01-01'"
    config:
      enabled: true
      treat_null_values_as_zero: true
    meta:
      team: Finance
