
version: 2

orchestrations:
  - name: another_orch_from_ui
    config:
      enabled: true
      command: y42 build -s my_first_dbt_model
      cron: 0/30 * 1/1 * *
      timeout:
        hours: 4
      retries:
        max: 0
  - name: test_hai
    config:
      enabled: true
      command: y42 build -s my_first_dbt_model+
      cron: 0/30 * 1/1 * *
      timeout:
        hours: 4
      retries:
        max: 0
