
version: 2

sources:
  - name: fivetran_demo
    meta:
      config:
        type: fivetran
        connection: Fivetran
    tables:
      - name: gym
        meta:
          source_config:
            import: "y42_db:public:gym"
            group: "PUBLIC"
            _datos_write_settings:
              max_flatten_depth: 0
              decimals: false
            columns:
              - auto_detect
            schema:
              $schema: http://json-schema.org/draft-07/schema#
              type: "object"
              properties:
                auto_detect:
                  inclusion: "automatic"
                  type: "object"
