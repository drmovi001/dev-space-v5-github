selectors:
  - name: nightly_diet_snowplow
    description: "this selector works with the existing assets in v5"
    definition:
      union:
        - method: tag
          value: test_hai
        - method: path
          value: models/staging
        - method: path
          value: models/test_hai2
        - exclude:
            - union:
                - method: tag
                  value: test_dont_run
                - method: source
                  value: jaffle_shop
                  children: true
            
  - name: hai
    definition:
      'tag:nightly'
