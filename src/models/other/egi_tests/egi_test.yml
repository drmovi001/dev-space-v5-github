version: 2

models:
  - name: egi_test_fail
    meta:
      asset_status: verified
    columns:
      - name: NAME
        data_type: NUMBER
        tests:
          - unique
      - name: ADDRESS_changed_name
        data_type: STRING
      - name: COUNTRY
        data_type: STRING
      - name: CUSTOMERID
        data_type: FLOAT
      - name: column_no_idea
    config:
      tags: []
  - name: egi_test_pass
    meta:
      asset_status: verified
    columns:
      - name: NAME
        data_type: STRING
        tests:
          - unique
          - not_null
      - name: ADDRESS
        data_type: STRING
        tests:
          - unique
      - name: CUSTOMERID
        data_type: FLOAT
        tests:
          - unique
      - name: COUNTRY
        data_type: STRING
        tests:
          - accepted_values:
              values:
                - A
                - B
                - C
                - D
