version: 2

orchestrations:
  - name: my_first_dbt_orchestration
    config:
      command: y42 build -s my_first_dbt_model
      cron: "*/30 * * * *"
      enabled: true
  - name: my_second_dbt_orchestration
    config:
      command: y42 build -s my_second_dbt_model --full-refresh --resource-type model
      cron: "*/30 * * * *"
      enabled: true
  - name: my_third_dbt_orchestration
    config:
      command: y42 build -s my_*_dbt_model
      cron: "*/15 * * * *"
      enabled: true
