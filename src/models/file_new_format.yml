version: 2

sources:
  - name: file_new_format
    config:
      y42:
        type: source-file
        connection: cereal_file
    tables:
      - name: cereal
        config:
          y42:
            import: cereal
            columns:
              - Manufacturer
              - Cereal Name
            schema:
              $schema: http://json-schema.org/draft-07/schema#
              type: object
              properties:
                Manufacturer:
                  type:
                    - string
                    - "null"
                Cereal Name:
                  type:
                    - string
                    - "null"
            group: null
            supported_sync_modes:
              - full_refresh
            default_cursor_field: null
            source_defined_cursor: null
            source_defined_primary_key: null
