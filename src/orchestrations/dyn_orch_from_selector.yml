version: 2

orchestrations:
  - name: second_orch
    config:
      enabled: false
      command: y42 build --select +my_first_dbt_model
      cron: 0-30 * 1 * *
      timeout:
        hours: 4
      retries:
        max: 7
        interval:
          minutes: 10
  - name: third_orch
    config:
      command: y42 build --select +my_first_dbt_model
      cron: 40 * 3 * *
      enabled: false
      force_schedule: false
      timeout:
        hours: 10
      retries:
        max: 3
        interval:
          minutes: 10
  - name: fourth_orch
    config:
      command: y42 build --select +my_first_dbt_model
      cron: 15 * 2 * *
      enabled: true
      timeout:
        hours: 4
      retries:
        max: 3
        interval:
          minutes: 4
