version: 2

sources:
  - name: bq
    config:
      y42:
        type: source-bigquery
        connection: "btt_bigquery"
    tables:
      - name: playground_cereal
        config:
          y42:
            import: cereal
            columns:
              - Cereal_Name
              - Protein__g_
              - Display_Shelf
              - Calories
              - Type
              - Cups_per_Serving
              - Sodium
              - Vitamins_and_Minerals
              - Manufacturer
              - Fat
              - Carbs
              - Serving_Size_Weight
              - Dietary_Fiber
              - Potassium
              - Sugars
            schema:
              $schema: http://json-schema.org/draft-07/schema#
              type: object
              properties:
                Cereal_Name:
                  type: string
                Protein__g_:
                  type: number
                  airbyte_type: integer
                Display_Shelf:
                  type: number
                  airbyte_type: integer
                Calories:
                  type: number
                  airbyte_type: integer
                Type:
                  type: string
                Cups_per_Serving:
                  type: number
                Sodium:
                  type: number
                  airbyte_type: integer
                Vitamins_and_Minerals:
                  type: number
                  airbyte_type: integer
                Manufacturer:
                  type: string
                Fat:
                  type: number
                  airbyte_type: integer
                Carbs:
                  type: number
                Serving_Size_Weight:
                  type: number
                Dietary_Fiber:
                  type: number
                Potassium:
                  type: number
                  airbyte_type: integer
                Sugars:
                  type: number
                  airbyte_type: integer
            group: playground
            supported_sync_modes:
              - full_refresh
              - incremental
            default_cursor_field: []
            source_defined_cursor: null
            source_defined_primary_key: []
      - name: playground_from_eu_playground
        config:
          y42:
            import: from_eu_playground
            columns:
              - id
            schema:
              $schema: http://json-schema.org/draft-07/schema#
              type: object
              properties:
                id:
                  type: string
            group: playground
            supported_sync_modes:
              - full_refresh
              - incremental
            default_cursor_field: []
            source_defined_cursor: null
            source_defined_primary_key: []
