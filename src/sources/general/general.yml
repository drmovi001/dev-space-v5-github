version: 2

sources:
  - name: bq
    meta:
      config:
        type: source-bigquery
        connection: btt_bigquery
    tables:
      - name: repeated_record
        meta:
          source_config:
            import: repeated_record
            columns:
              - repeated_record
            schema:
              $schema: http://json-schema.org/draft-07/schema#
              type: object
              properties:
                repeated_record:
                  type: object
  - name: airbyte_postgres
    meta:
      config:
        type: source-postgres
        connection: Postgres BTT
      asset_status: verified
    tables:
      - name: cereal
        meta:
          source_config:
            import: cereal
            columns:
              - carbo
              - fiber
              - sugars
              - rating
              - weight
              - calories
              - type
              - shelf
              - sodium
              - vitamins
              - protein
              - name
              - mfr
              - fat
              - cups
              - potass
            schema:
              $schema: http://json-schema.org/draft-07/schema#
              type: object
              properties:
                carbo:
                  type: number
                fiber:
                  type: number
                sugars:
                  type: number
                rating:
                  type: number
                weight:
                  type: number
                calories:
                  type: number
                type:
                  type: string
                shelf:
                  type: number
                sodium:
                  type: number
                vitamins:
                  type: number
                protein:
                  type: number
                name:
                  type: string
                mfr:
                  type: string
                fat:
                  type: number
                cups:
                  type: number
                potass:
                  type: number
  - name: airbyte_mysql
    meta:
      config:
        type: source-mysql
        connection: MySQL
      asset_status: verified
    tables:
      - name: products
        meta:
          source_config:
            import: products
            columns:
              - _airbyte_ab_id
              - year
              - price
              - _airbyte_normalized_at
              - created_at
              - model
              - id
              - _airbyte_products_hashid
              - make
              - _airbyte_emitted_at
            schema:
              $schema: http://json-schema.org/draft-07/schema#
              type: object
              properties:
                _airbyte_ab_id:
                  type: string
                year:
                  type: number
                price:
                  type: number
                _airbyte_normalized_at:
                  type: string
                created_at:
                  type: string
                model:
                  type: string
                id:
                  type: number
                _airbyte_products_hashid:
                  type: string
                make:
                  type: string
                _airbyte_emitted_at:
                  type: string
  - name: airbyte_file_import
    meta:
      config:
        type: source-file
        connection: Files_Cereal
      asset_status: verified
    tables:
      - name: cereal
        meta:
          source_config:
            import: cereal
            columns:
              - Cereal Name
              - Manufacturer
              - Type
              - Calories
              - Protein (g)
              - Fat
              - Sodium
              - Dietary Fiber
              - Carbs
              - Sugars
              - Display Shelf
              - Potassium
              - Vitamins and Minerals
              - Serving Size Weight
              - Cups per Serving
            schema:
              $schema: http://json-schema.org/draft-07/schema#
              type: object
              properties:
                Cereal Name:
                  type: string
                Manufacturer:
                  type: string
                Type:
                  type: string
                Calories:
                  type: number
                Protein (g):
                  type: number
                Fat:
                  type: number
                Sodium:
                  type: number
                Dietary Fiber:
                  type: number
                Carbs:
                  type: number
                Sugars:
                  type: number
                Display Shelf:
                  type: number
                Potassium:
                  type: number
                Vitamins and Minerals:
                  type: number
                Serving Size Weight:
                  type: number
                Cups per Serving:
                  type: number
  - name: airbyte_jira
    meta:
      config:
        type: source-jira
        connection: Jira BTT
      asset_status: issue
